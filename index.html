<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <script type="module" src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="container pt-5">
        <div style="display: flex; flex-direction: row; justify-content: center; gap: 25px;" class="card p-3">
            <button class="btn btn-large btn-success" @click="number++">SAYACI YUKARI +</button>
            <button class="btn btn-large btn-danger" @click="number--">SAYAÇ AŞAĞI -</button>
            <button class="btn btn-large btn-primary" @click="number= 0">SAYAÇ SIFIRLA</button>
            <h2 class="bg-info rounded-2 p-2 text-white">{{ number }}</h2>
        </div>
        <div class="alert alert-info mt-2 text-center" role="alert">
            {{ getNumberResult }}
        </div>
    </div>

</body>

</html>
